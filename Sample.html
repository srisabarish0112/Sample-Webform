<!DOCTYPE html>
<html>
<head>
    <title>Sample Lead Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #6C63FF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #5848d6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>

    <!-- ðŸ”´ IMPORTANT: Replace the action URL below with your Zoho Webform Action URL -->
    <form action="https://crm.zoho.com/crm/WebToLeadForm" method="POST">

        <!-- Hidden Fields (VERY IMPORTANT) -->
        <input type="hidden" name="Lead Source" value="Webform-Test">
        <input type="hidden" name="LEADCF1" value="Sample_Website">

        <label>Full Name</label>
        <input type="text" name="Full Name" required>

        <label>Email</label>
        <input type="email" name="Email" required>

        <label>Phone</label>
        <input type="text" name="Phone">

        <label>Company</label>
        <input type="text" name="Company">

        <label>Country</label>
        <select name="Country">
            <option value="">Select Country</option>
            <option>United States</option>
            <option>India</option>
            <option>United Kingdom</option>
            <option>Canada</option>
        </select>

        <label>Message</label>
        <textarea name="Description" rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
